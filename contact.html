    <!-- contact formulier start -->
    <h3>Neem contact met ons op.</h3>

    <section class="contactform">
      <form action="/action_page.php">
        <label for="fname">voornaam</label>
        <input type="text" id="fname" name="Voornaam" placeholder="Type hier je voornaam.">

        <label for="lname">achternaam</label>
        <input type="text" id="lname" name="achternaam" placeholder="Type hier je achternaam.">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Nederland">Nederland</option>
          <option value="Duitsland">Duitsland</option>
          <option value="Belgie">Belgie</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Type hier" style="height:200px"></textarea>

<button type="submit">
  Versturen
</button>
      </form>
    </section>
